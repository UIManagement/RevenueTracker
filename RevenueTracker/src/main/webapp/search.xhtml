<f:view>

<h:form id="select">



 <tr><td><b>
 <h:outputLabel value="Customer Name::-" for="customer_Name" /></b>
 <h:message id="customerNameMessage" for="customer_Name" />
 <h:inputText id="customer_Name"    value="#{customer.searchName}" />
 </td></tr>
 

 


 <h:commandButton value="Search" action="#{customer.ResultCustomer}" rendered="true"/>
 <h:commandButton value="reset" type="reset" />
 
 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
 <h:commandLink value="All" action="#{customer.ResultAll}"  />
 
 
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  
<tr><td><b>
 <h:outputLabel value="Customer Type"  for="customer_Type"/></b></td><td>
  
 <h:selectOneMenu value="#{customer.searchName1}" >
 <f:selectItem itemValue="" itemLabel="" />
    <f:selectItem itemValue="New" itemLabel="New" />
    
    <f:selectItem itemValue="Existing" itemLabel="Existing" />
    <f:selectItem itemValue="InterCompany" itemLabel="InterCompany" />   
</h:selectOneMenu>
 <h:message id="customerTypeMessage" for="customer_Type"/>
 </td></tr>
 
 <tr><td><b>
 <h:outputLabel value="Region"  for="region"/></b></td><td>
 
 <h:selectOneMenu value="#{customer.searchName2}" >
 <f:selectItem itemValue="" itemLabel="" />
    <f:selectItem itemValue="Aerospace" itemLabel="Aerospace" />
    <f:selectItem itemValue="C&amp;I(R)" itemLabel="C&amp;I(R)" />
    <f:selectItem itemValue="Gujarat" itemLabel="Gujarat" />
    <f:selectItem itemValue="Maharashtra" itemLabel="Maharashtra" />
    <f:selectItem itemValue="North &amp; East" itemLabel="North &amp; East" />
    <f:selectItem itemValue="South-1" itemLabel="South-1" />
    <f:selectItem itemValue="South-2" itemLabel="South-2" />    
</h:selectOneMenu>
 <h:message id="regionMessage" for="region"/>
 </td></tr>
  
 <tr><td><b>
 <h:outputLabel value="Start Month"  for="start_month"/></b></td><td>
 
 <h:selectManyCheckbox value="#{customer.selectedItems}" layout="pageDirection" >
   	<f:selectItem itemValue="Oct" itemLabel="Oct" />
    <f:selectItem itemValue="Nov" itemLabel="Nov" />
    <f:selectItem itemValue="Dec" itemLabel="Dec" />
    <f:selectItem itemValue="Jan" itemLabel="Jan" />
    <f:selectItem itemValue="Feb" itemLabel="Feb" />
    
</h:selectManyCheckbox>

 <h:message id="start_monthMessage" for="start_month"/>
 
 </td></tr>
 
 <h:commandButton value="Go" action="#{customer.Twocustomer}" /> 
 
   
 
 <br/>
 <br/>
 <br/>

headerClass="order-table-header"
border="5"
rowClasses="order-table-odd-row,order-table-even-row">

 <h:outputText value="#{custInfo.start_month}"  >

  <h:column>

<f:facet name="header">

<h:outputLabel value="Edit" />

</f:facet>

 <h:commandButton value="edit" action="#{customer.EditCustomer}" image="css/images/edit.gif">
<f:setPropertyActionListener target="#{customer}" value="#{custInfo}" />


</h:commandButton>

</h:column> 
 </h:dataTable>
 <br/> 

 <h:panelGroup style="display:block; text-align:right">

 </h:panelGroup >

  
</h:form>

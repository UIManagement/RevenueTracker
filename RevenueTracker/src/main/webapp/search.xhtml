<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Home Page</title>
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

<link rel="stylesheet"

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

<style>
.ui-datepicker-header {
	background: url('../img/dark_leather.png') repeat 0 0 #000;
	color: #e0e0e0;
	font-weight: bold;
	webkit-box-shadow: inset 0px 1px 1px 0px rgba(250, 250, 250, 2);
	-moz-box-shadow: inset 0px 1px 1px 0px rgba(250, 250, 250, .2);
	-box-shadow: inset 0px 1px 1px 0px rgba(250, 250, 250, .2);
	text-shadow: 1px -1px 0px #000;
	filter: dropshadow(color = #000, offx = 1, offy = -1);
	line-height: 30px;
	border-width: 1px 0 0 0;
	border-style: solid;
	border-color: #111;
}

.ui-datepicker {
	width: 216px;
	height: auto;
	margin: 5px auto 0;
	font: 9pt Arial, sans-serif;
	webkit-box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, .5);
	-moz-box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, .5);
	-box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, .5);
}
</style>
<script>
	$(function() {
		$("#Search\\:startdate").datepicker({
			showOn : "button",
			buttonImage : "images/calendar.gif",
			buttonImageOnly : true,
			changeMonth : true,
			changeYear : true,
			dateFormat : 'yy-mm-dd'
		});
	});

	$(function() {
		$("#Search\\:enddate").datepicker({
			showOn : "button",
			buttonImage : "images/calendar.gif",
			buttonImageOnly : true,
			changeMonth : true,
			changeYear : true,
			dateFormat : 'yy-mm-dd'
		});
	});
</script>








</head>
<body>
	<!-- Header -->
	<div id="header">
		<div class="shell">
			<br/> <br/> <span class="right"><font
				face="Times New Roman" size="5" color="SteelBlue"> Revenue
					Tracker</font>
			</span> <span class="right"><a href="search.jsp"><img
					src="css/images/home.png"></img>
			</a>
			</span>
			<!-- Logo + Top Nav -->
			<div id="top">

				<table>
					<tr>
						<td><a href="https://ul-dqs.in/" target="_blank"><img
								src="css/images/copy.png"></img>
						</a></td>

					</tr>
				</table>
			</div>
			<br/> <br/> <br/> <br/> <br/> <br/>
			<!-- End Logo + Top Nav -->
		</div>
	</div>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>

	<br/>
	<br/>
	<br/>
	<f:view>


		<h:form id="Search">



			<tr>
				<td><b> <h:outputLabel value="Customer Name"
							for="customer_Name" />
				</b> <h:message id="customerNameMessage" for="customer_Name" /> <h:inputText
						id="customer_Name" value="#{customer.searchName}" /></td>
			</tr>





			<h:commandButton value="Search" action="#{customer.ResultCustomer}"
				rendered="true" />
			<%--  <h:commandButton value="reset" type="reset" /> --%>

			<!--  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
			<%--  <h:commandLink value="All" action="#{customer.ResultAll}"  /> --%>
 
 
   &nbsp;&nbsp;&nbsp;
  
<tr>
				<td><b> <h:outputLabel value="Customer Type"
							for="customer_Type" />
				</b>
				</td>
				<td><h:selectOneMenu value="#{customer.searchName1}">
						<f:selectItem itemValue="" itemLabel="" />
						<f:selectItem itemValue="All" itemLabel="All" />
						<f:selectItem itemValue="New" itemLabel="New" />

						<f:selectItem itemValue="Existing" itemLabel="Existing" />
						<f:selectItem itemValue="InterCompany" itemLabel="InterCompany" />
					</h:selectOneMenu> <h:message id="customerTypeMessage" for="customer_Type" /></td>
			</tr>

			<tr>
				<td><b> <h:outputLabel value="Region" for="region" />
				</b>
				</td>
				<td><h:selectOneMenu value="#{customer.searchName2}">
						<f:selectItem itemValue="" itemLabel="" />
						<f:selectItem itemValue="Aerospace" itemLabel="Aerospace" />
						<f:selectItem itemValue="C&I(R)" itemLabel="C&I(R)" />
						<f:selectItem itemValue="Gujarat" itemLabel="Gujarat" />
						<f:selectItem itemValue="Maharashtra" itemLabel="Maharashtra" />
						<f:selectItem itemValue="North & East" itemLabel="North & East" />
						<f:selectItem itemValue="South-1" itemLabel="South-1" />
						<f:selectItem itemValue="South-2" itemLabel="South-2" />
					</h:selectOneMenu> <h:message id="regionMessage" for="region" /></td>
			</tr>

			<tr>
				<td><b> <h:outputLabel value="Start Month"
							for="start_month" />
				</b>
				</td>
				<td><h:selectOneMenu value="#{customer.searchName3}">
						<f:selectItem itemValue="" itemLabel="" />
						<f:selectItem itemValue="Jan" itemLabel="Jan" />
						<f:selectItem itemValue="Feb" itemLabel="Feb" />
						<f:selectItem itemValue="Mar" itemLabel="Mar" />

					</h:selectOneMenu> <h:message id="start_monthMessage" for="start_month" /></td>
			</tr>

			<h:commandButton value="Go" action="#{customer.DropDowns}" /> 
 
 &nbsp;&nbsp;
 
  <h:outputLabel value="StartDate" for="startDatePicker" />

			<h:inputText id="startdate" onfocus="calendar()"

			<h:outputLabel value="EndDate" for="endDatePicker" />
			<h:inputText id="enddate" value="#{customer.dateb}">

			<h:commandButton value="Report" action="#{customer.Calendarcustomer}" />

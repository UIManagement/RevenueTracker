<style>
.ui-datepicker-header {
	background: url('../img/dark_leather.png') repeat 0 0 #000;
	color: #e0e0e0;
	font-weight: bold;
	webkit-box-shadow: inset 0px 1px 1px 0px rgba(250, 250, 250, 2);
	-moz-box-shadow: inset 0px 1px 1px 0px rgba(250, 250, 250, .2);
	-box-shadow: iset 0px 1px 1px 0px rgba(250, 250, 250, .2);
	text-shadow: 1px -1px 0px #000;
	filter: dropshadow(color =            
		                                                      
		                 #000, offx =                      
		 
		      
		                    
		                                1, offy =   
		                                
		          
		                                     -1);
	line-height: 30px;
	border-width: 1px 0 0 0;
	border-style: solid;
	border-color: #111;
}

.ui-datepicker {
	width: 216px;
	height: auto;
	margin: 5px auto 0;
	font: 9pt Arial, sans-serif;
	webkit-box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, .5);
	-moz-box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, .5);
	-box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, .5);
}
</style>
<script>
	$(function() {
		$("#Search\\:startdate").datepicker({
			showOn : "button",
			buttonImage : "images/calendar.gif",
			buttonImageOnly : true,
			changeMonth : true,
			changeYear : true,
			dateFormat : 'yy-mm-dd'
		});
	});

	$(function() {
		$("#Search\\:enddate").datepicker({
			showOn : "button",
			buttonImage : "images/calendar.gif",
			buttonImageOnly : true,
			changeMonth : true,
			changeYear : true,
			dateFormat : 'yy-mm-dd'
		});
	});
	
	
	function dataTableToExcel()  
	{  
	var strCopy = document.getElementById("MyTable").innerHTML;  
	window.clipboardData.setData("Text", strCopy);  
	var objExcel = new ActiveXObject ("Excel.Application");  
	objExcel.visible = true;  
	  
	var objWorkbook = objExcel.Workbooks.Add;  
	var objWorksheet = objWorkbook.Worksheets(1);  
	objWorksheet.Paste;  
	}  
	
</script>
